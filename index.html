<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script/script.js"></script>
    <title>Feira de Desenvolvimento de Software </title>
</head>
<body>
    
    <nav></nav>

    <header>
        <h3>Inscrição: Feira de Desenvolvimento</h3>
    </header>

    <form name="form_in" action="" method="POST">
            
        <div id="form_cl1">
            <label id="nome" for="">Nome</label><br>
            <input id="ipt_boder" type="text" required>
        </div>
        
        <div id="form_cl2">
            <label for="">E-mail</label><br>
            <input id="ipt_boder" type="email" name="" id="" required>
        </div>


        <div id="form_cl1">
            <label for="">Formação</label><br>
            <select class="form_formacao" id="ipt_boder" name="formacao" height="50" required>
                <option value=""></option>
                <option value="">Bacharelado</option>
                <option value="">Licenciatura</option>
                <option value="">Tecnológico</option>
                <option value="">Educação à Distância</option>
            </select>
        </div>
        
        <div class="coluna2_linha1" id="form_cl2">
            <div class="cpf_documento">
                <label for="">CPF</label><br>
                <input class="cpf" id="ipt_boder" type="text" name="" id="" required>
            </div>
            <div class="calendario">
                <label for="">Data Nascimento</label><br>
                <input id="ipt_boder" class="" type="date" name="datanasc" >
            </div>
        </div>
        
        <div class="sobre_evento" id="form_c1l2" >
            <div>
                <label for="">Como Soube do Evento?</label><br>
            </div>

            <div>
                <input type="radio" name="tevent" id="cface">
                <label for="cface">Facebook</label><br>
                <input type="radio" name="tevent" id="cinsta">
                <label for="cinsta">Instagram</label><br>
                <input type="radio" name="tevent" id="cemail">
                <label for="cemail">E-mail</label><br>
                <input class="inp_outros" type="radio" name="tevent" id="coutros" value="sele_outros">
                <label for="coutros">Outros</label><br>
            </div>
            <div class="camp_outros" >
                <label for="">Outros? Descreva</label><br>
                <input class="outra_opcao" id="ipt_boder" class="outros" type="text" for="coutros"  disabled>
            </div>
            <div>
                <input id="btn_enviar" type="button" value="Enviar" >
            </div>
        </div>

    </form>
    
</body>
</html>
